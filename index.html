
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1, h2 {
      color: #007BFF;
    }
    table {
      margin-bottom: 40px;
    }
    #chartReclamations {
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <h2>Tableau des R√©clamations</h2>
  <table id="reclamationsTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Date</th>
        <th>D√©partement</th>
        <th>Nom</th>
        <th>Email</th>
        <th>R√©clamation</th>
        <th>Pr√©cisions</th>
      </tr>
    </thead>
  </table>

  <h2>Tableau des Surveillances</h2>
  <table id="surveillancesTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Date</th>
        <th>D√©partement</th>
        <th>Nom</th>
        <th>Jour Choisi</th>
      </tr>
    </thead>
  </table>

  <h2>Statistiques des R√©clamations par D√©partement</h2>
  <canvas id="chartReclamations"></canvas>

  <!-- JQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // üîó Remplace ces URLs par tes vraies URLs de Web App
    const URL_RECLAMATIONS = "https://script.google.com/macros/s/AKfycbzmZuz32NssQ3khol_r0nnpFeDYeTMbJwqJemW0oJL4Z93QgWE-CA7d_OfeU6s3fhNN/exec";
    const URL_SURVEILLANCES = "https://script.google.com/macros/s/AKfycbzIkggY4fKURrDzzUVYLqAOopaYuRiO3zbYnMkYHTWlEB624STH6DZvXmB0_CRNYAIK/exec";
    $(document).ready(function () {
      // Tableau R√©clamations
      $('#reclamationsTable').DataTable({
        ajax: {
          url: URL_RECLAMATIONS,
          dataSrc: ""
        },
        columns: [
          { data: "Date" },
          { data: "D√©partement" },
          { data: "Nom" },
          { data: "Email" },
          { data: "R√©clamation" },
          { data: "Pr√©cisions" }
        ]
      });

      // Tableau Surveillances
      $('#surveillancesTable').DataTable({
        ajax: {
          url: URL_SURVEILLANCES,
          dataSrc: ""
        },
        columns: [
          { data: "Date" },
          { data: "D√©partement" },
          { data: "Nom" },
          { data: "Jour Choisi" }
        ]
      });

      // Graphique R√©clamations
      fetch(URL_RECLAMATIONS)
        .then(res => res.json())
        .then(data => createChart(data));
    });

    function createChart(data) {
      const counts = {};
      data.forEach(item => {
        const dep = item.D√©partement || "Autre";
        counts[dep] = (counts[dep] || 0) + 1;
      });

      new Chart(document.getElementById("chartReclamations"), {
        type: 'bar',
        data: {
          labels: Object.keys(counts),
          datasets: [{
            label: "R√©clamations par D√©partement",
            data: Object.values(counts),
            backgroundColor: "rgba(54, 162, 235, 0.6)"
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>

</body>
</html>
