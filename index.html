<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Planification</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

  <!-- Manifest pour PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff6600">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
    }

    /* Menu principal */
    nav {
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    nav img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    h1, h2 {
      color: #007BFF;
    }

    table {
      margin-bottom: 40px;
    }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px;
    }

    #chartReclamations {
      max-width: 800px;
      margin-top: 20px;
    }

    /* Boutons Export Excel en orangé vif */
    button.dt-button {
      background: #ff6600 !important;
      color: #fff !important;
      border: none !important;
      border-radius: 4px;
      font-weight: bold;
    }
    button.dt-button:hover {
      background: #e65c00 !important;
      color: #fff !important;
    }

  </style>
</head>
<body>

  <!-- Menu principal -->
  <nav>
    <img src="https://raw.githubusercontent.com/sghfsgf/FSFG-examens/main/logo.png" alt="Logo Admin">
    <a href="#">Accueil</a>
    <a href="#">Charger PDF</a>
  </nav>

  <h1 style="margin:20px 20px 0 20px;">Tableau de Bord de Suivi – Planification des Examens</h1>

  <!-- Réclamations -->
  <div class="section">
    <h2>Réclamations</h2>
    <table id="reclamationsTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Departement</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Reclamation</th>
          <th>Details</th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- Surveillances -->
  <div class="section">
    <h2>Surveillances</h2>
    <table id="surveillancesTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Departement</th>
          <th>Jour</th>
          <th>Email</th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- Tableau combiné -->
  <div class="section">
    <h2>Tableau Combiné (Tout)</h2>
    <table id="combinedTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Type</th>
          <th>Date</th>
          <th>Nom</th>
          <th>Département</th>
          <th>Détail 1</th>
          <th>Détail 2</th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- Graphique -->
  <div class="section">
    <h2>Statistiques des Réclamations par Département</h2>
    <canvas id="chartReclamations"></canvas>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx7sdWKy6YV6bq33Z4jvrX6Q7eK315xCHfHgtIFFPwy0AZwCfAX8Whm8hjpGM5AHrOVlg/exec";

    $(document).ready(async function () {
      try {
        const reclamationsResp = await fetch(APPS_SCRIPT_URL + "?type=reclamations");
        const reclamations = await reclamationsResp.json();

        const surveillancesResp = await fetch(APPS_SCRIPT_URL + "?type=surveillances");
        const surveillances = await surveillancesResp.json();

        $('#reclamationsTable').DataTable({
          dom: 'Bfrtip',
          buttons: [{ extend: 'excel', text: 'Exporter Excel', title: 'Reclamations_Examens' }],
          data: reclamations.data,
          columns: [
            { data: "Date" },
            { data: "Departement" },
            { data: "Nom" },
            { data: "Email" },
            { data: "Reclamation" },
            { data: "Details" }
          ]
        });

        $('#surveillancesTable').DataTable({
          dom: 'Bfrtip',
          buttons: [{ extend: 'excel', text: 'Exporter Excel', title: 'Surveillances_Examens' }],
          data: surveillances.data,
          columns: [
            { data: "Date" },
            { data: "Nom" },
            { data: "Departement" },
            { data: "Jour" },
            { data: "Email" }
          ]
        });

        const combined = [
          ...reclamations.data.map(r => ({
            Type: "Réclamation",
            Date: r.Date,
            Nom: r.Nom,
            Département: r.Departement,
            D1: r.Reclamation,
            D2: r.Details
          })),
          ...surveillances.data.map(s => ({
            Type: "Surveillance",
            Date: s.Date,
            Nom: s.Nom,
            Département: s.Departement,
            D1: s.Jour,
            D2: s.Email
          }))
        ];

        $('#combinedTable').DataTable({
          dom: 'Bfrtip',
          buttons: [{ extend: 'excel', text: 'Exporter Excel', title: 'Tableau_Combine_Examens' }],
          data: combined,
          columns: [
            { data: "Type" },
            { data: "Date" },
            { data: "Nom" },
            { data: "Département" },
            { data: "D1" },
            { data: "D2" }
          ]
        });

        createChart(reclamations.data);

      } catch (e) {
        console.error(e);
        alert("Erreur lors du chargement des données.");
      }
    });

    function createChart(data) {
      const counts = {};
      data.forEach(item => {
        const dep = item.Departement || "Autre";
        counts[dep] = (counts[dep] || 0) + 1;
      });

      new Chart(document.getElementById("chartReclamations"), {
        type: 'bar',
        data: {
          labels: Object.keys(counts),
          datasets: [{
            label: "Réclamations par Département",
            data: Object.values(counts),
            backgroundColor: "rgba(54, 162, 235, 0.6)"
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }
  </script>
</body>
</html>
