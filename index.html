<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord de Suivi ‚Äì Planification des Examens</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1, h2 {
      color: #007BFF;
    }
    table {
      margin-bottom: 40px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    #chartReclamations {
      max-width: 800px;
      margin-top: 20px;
    }
    /* Menu orang√© vif */
    nav {
      background: #ff6600;
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a, nav label {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      margin-right: 15px;
      padding: 5px 10px;
      border-radius: 4px;
    }
    nav a:hover, nav label:hover {
      opacity: 0.9;
    }
    #pdfUpload {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Menu principal -->
  <nav>
    <div>
      <a href="index.html">Accueil</a>
    </div>
    <div>
      <label for="pdfUpload">Charger PDF</label>
      <input type="file" id="pdfUpload" accept="application/pdf">
    </div>
  </nav>

  <h1>Tableau de Bord de Suivi ‚Äì Planification des Examens</h1>

  <div class="section">
    <h2>R√©clamations</h2>
    <table id="reclamationsTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Departement</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Reclamation</th>
          <th>Details</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="section">
    <h2>Surveillances</h2>
    <table id="surveillancesTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Departement</th>
          <th>Jour</th>
          <th>Email</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="section">
    <h2>Tableau Combin√© (Tout)</h2>
    <table id="combinedTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Type</th>
          <th>Date</th>
          <th>Nom</th>
          <th>D√©partement</th>
          <th>D√©tail 1</th>
          <th>D√©tail 2</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="section">
    <h2>Statistiques des R√©clamations par D√©partement</h2>
    <canvas id="chartReclamations"></canvas>
  </div>

  <!-- JQuery, DataTables et Buttons JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/TON_ID/exec";

    $(document).ready(async function () {
      try {
        const reclamationsResp = await fetch(APPS_SCRIPT_URL + "?type=reclamations");
        const reclamations = await reclamationsResp.json();

        const surveillancesResp = await fetch(APPS_SCRIPT_URL + "?type=surveillances");
        const surveillances = await surveillancesResp.json();

        // üîπ R√©clamations DataTable avec Export Excel
        $('#reclamationsTable').DataTable({
          dom: 'Bfrtip',
          buttons: [{
            extend: 'excelHtml5',
            text: 'Exporter Excel',
            className: 'btnExcel', // couleur via CSS
            exportOptions: { columns: ':visible' }
          }],
          data: reclamations.data,
          columns: [
            { data: "Date" },
            { data: "Departement" },
            { data: "Nom" },
            { data: "Email" },
            { data: "Reclamation" },
            { data: "Details" }
          ]
        });

        // üîπ Surveillances DataTable avec Export Excel
        $('#surveillancesTable').DataTable({
          dom: 'Bfrtip',
          buttons: [{
            extend: 'excelHtml5',
            text: 'Exporter Excel',
            className: 'btnExcel',
            exportOptions: { columns: ':visible' }
          }],
          data: surveillances.data,
          columns: [
            { data: "Date" },
            { data: "Nom" },
            { data: "Departement" },
            { data: "Jour" },
            { data: "Email" }
          ]
        });

        // üîπ Tableau combin√©
        const combined = [
          ...reclamations.data.map(r => ({
            Type: "R√©clamation",
            Date: r.Date,
            Nom: r.Nom,
            D√©partement: r.Departement,
            D1: r.Reclamation,
            D2: r.Details
          })),
          ...surveillances.data.map(s => ({
            Type: "Surveillance",
            Date: s.Date,
            Nom: s.Nom,
            D√©partement: s.Departement,
            D1: s.Jour,
            D2: s.Email
          }))
        ];

        $('#combinedTable').DataTable({
          dom: 'Bfrtip',
          buttons: [{
            extend: 'excelHtml5',
            text: 'Exporter Excel',
            className: 'btnExcel',
            exportOptions: { columns: ':visible' }
          }],
          data: combined,
          columns: [
            { data: "Type" },
            { data: "Date" },
            { data: "Nom" },
            { data: "D√©partement" },
            { data: "D1" },
            { data: "D2" }
          ]
        });

        createChart(reclamations.data);

      } catch (error) {
        alert("Erreur lors du chargement des donn√©es. V√©rifiez l'Apps Script.");
        console.error(error);
      }
    });

    // üîπ Graphique
    function createChart(data) {
      const counts = {};
      data.forEach(item => {
        const dep = item.Departement || "Autre";
        counts[dep] = (counts[dep] || 0) + 1;
      });
      new Chart(document.getElementById("chartReclamations"), {
        type: 'bar',
        data: {
          labels: Object.keys(counts),
          datasets: [{
            label: "R√©clamations par D√©partement",
            data: Object.values(counts),
            backgroundColor: "rgba(54, 162, 235, 0.6)"
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }

    // üîπ Upload PDF
    document.getElementById('pdfUpload').addEventListener('change', function(e){
      const file = e.target.files[0];
      if(!file) return;
      alert('PDF s√©lectionn√© : ' + file.name + '\n‚ö†Ô∏è T√©l√©versement sur GitHub n√©cessite script/API c√¥t√© serveur.');
    });
  </script>

  <style>
    /* Bouton Export Excel orang√© vif */
    .btnExcel { background:#ff6600 !important; color:#fff !important; border-radius:4px; padding:5px 10px; font-weight:bold; }
  </style>
</body>
</html>
