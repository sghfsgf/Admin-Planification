<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord de Suivi â€“ Planification des Examens</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1, h2 {
      color: #007BFF;
    }
    table {
      margin-bottom: 40px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    #chartReclamations {
      max-width: 800px;
      margin-top: 20px;
    }

    /* Bouton Excel orangÃ© vif */
    .dt-button.buttons-excel {
      background-color: #ff6600 !important;
      color: #fff !important;
      border: none !important;
      border-radius: 4px !important;
      padding: 5px 12px !important;
    }
    .dt-button.buttons-excel:hover {
      background-color: #e65c00 !important;
    }
  </style>
</head>
<body>

  <h1>Tableau de Bord de Suivi â€“ Planification des Examens</h1>

  <div class="section">
    <h2>RÃ©clamations</h2>
    <table id="reclamationsTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Departement</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Reclamation</th>
          <th>Details</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="section">
    <h2>Surveillances</h2>
    <table id="surveillancesTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Departement</th>
          <th>Jour</th>
          <th>Email</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="section">
    <h2>Tableau CombinÃ© (Tout)</h2>
    <table id="combinedTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Type</th>
          <th>Date</th>
          <th>Nom</th>
          <th>DÃ©partement</th>
          <th>DÃ©tail 1</th>
          <th>DÃ©tail 2</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="section">
    <h2>Statistiques des RÃ©clamations par DÃ©partement</h2>
    <canvas id="chartReclamations"></canvas>
  </div>

  <!-- JQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- JSZip pour export Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <!-- DataTables Buttons -->
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx7sdWKy6YV6bq33Z4jvrX6Q7eK315xCHfHgtIFFPwy0AZwCfAX8Whm8hjpGM5AHrOVlg/exec";

    $(document).ready(async function () {
      try {
        const reclamationsResp = await fetch(APPS_SCRIPT_URL + "?type=reclamations");
        const reclamations = await reclamationsResp.json();

        const surveillancesResp = await fetch(APPS_SCRIPT_URL + "?type=surveillances");
        const surveillances = await surveillancesResp.json();

        // ðŸ”¹ DataTable RÃ©clamations avec bouton Excel
        $('#reclamationsTable').DataTable({
          dom: 'Bfrtip',
          buttons: [{ extend: 'excel', text: 'Exporter Excel', title: 'Reclamations_Examens' }],
          data: reclamations.data,
          columns: [
            { data: "Date" },
            { data: "Departement" },
            { data: "Nom" },
            { data: "Email" },
            { data: "Reclamation" },
            { data: "Details" }
          ]
        });

        // ðŸ”¹ DataTable Surveillances avec bouton Excel
        $('#surveillancesTable').DataTable({
          dom: 'Bfrtip',
          buttons: [{ extend: 'excel', text: 'Exporter Excel', title: 'Surveillances_Examens' }],
          data: surveillances.data,
          columns: [
            { data: "Date" },
            { data: "Nom" },
            { data: "Departement" },
            { data: "Jour" },
            { data: "Email" }
          ]
        });

        // ðŸ”¹ Tableau combinÃ© avec bouton Excel
        const combined = [
          ...reclamations.data.map(r => ({
            Type: "RÃ©clamation",
            Date: r.Date,
            Nom: r.Nom,
            DÃ©partement: r.Departement,
            D1: r.Reclamation,
            D2: r.Details
          })),
          ...surveillances.data.map(s => ({
            Type: "Surveillance",
            Date: s.Date,
            Nom: s.Nom,
            DÃ©partement: s.Departement,
            D1: s.Jour,
            D2: s.Email
          }))
        ];

        $('#combinedTable').DataTable({
          dom: 'Bfrtip',
          buttons: [{ extend: 'excel', text: 'Exporter Excel', title: 'Combined_Examens' }],
          data: combined,
          columns: [
            { data: "Type" },
            { data: "Date" },
            { data: "Nom" },
            { data: "DÃ©partement" },
            { data: "D1" },
            { data: "D2" }
          ]
        });

        createChart(reclamations.data);

      } catch (error) {
        alert("Erreur lors du chargement des donnÃ©es. VÃ©rifiez l'Apps Script.");
        console.error(error);
      }
    });

    function createChart(data) {
      const counts = {};
      data.forEach(item => {
        const dep = item.Departement || "Autre";
        counts[dep] = (counts[dep] || 0) + 1;
      });

      new Chart(document.getElementById("chartReclamations"), {
        type: 'bar',
        data: {
          labels: Object.keys(counts),
          datasets: [{
            label: "RÃ©clamations par DÃ©partement",
            data: Object.values(counts),
            backgroundColor: "rgba(54, 162, 235, 0.6)"
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
