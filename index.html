<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Bord de Suivi</title>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #refreshBtn {
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<h1>Tableau de Bord de Suivi</h1>

<button id="refreshBtn">üîÑ Actualiser</button>

<h2>R√©clamations</h2>
<table id="reclamationsTable" class="display">
  <thead>
    <tr>
      <th>Date</th>
      <th>D√©partement</th>
      <th>Nom</th>
      <th>Email</th>
      <th>R√©clamation</th>
      <th>D√©tails</th>
    </tr>
  </thead>
</table>

<h2>Surveillances</h2>
<table id="surveillancesTable" class="display">
  <thead>
    <tr>
      <th>Date</th>
      <th>Nom</th>
      <th>D√©partement</th>
      <th>Jour</th>
      <th>Email</th>
    </tr>
  </thead>
</table>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
const API_URL = "TON_URL_APPS_SCRIPT_ICI";

let tableReclamations = null;
let tableSurveillances = null;

async function chargerDonnees() {
  const btn = document.getElementById("refreshBtn");
  btn.disabled = true;
  btn.textContent = "‚è≥ Chargement...";

  try {
    const response = await fetch(API_URL);
    const data = await response.json();

    // üî¥ s√©curit√© si donn√©es vides
    const reclamations = data.reclamations || [];
    const surveillances = data.surveillances || [];

    // üîÅ R√©clamations
    if (tableReclamations) tableReclamations.destroy();
    tableReclamations = $('#reclamationsTable').DataTable({
      data: reclamations,
      columns: [
        { data: 0 },
        { data: 1 },
        { data: 2 },
        { data: 3 },
        { data: 4 },
        { data: 5 }
      ],
      language: { url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/fr-FR.json" }
    });

    // üîÅ Surveillances
    if (tableSurveillances) tableSurveillances.destroy();
    tableSurveillances = $('#surveillancesTable').DataTable({
      data: surveillances,
      columns: [
        { data: 0 },
        { data: 1 },
        { data: 2 },
        { data: 3 },
        { data: 4 }
      ],
      language: { url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/fr-FR.json" }
    });

  } catch (e) {
    alert("Erreur de chargement des donn√©es");
    console.error(e);
  }

  btn.disabled = false;
  btn.textContent = "üîÑ Actualiser";
}

// bouton
document.getElementById("refreshBtn").addEventListener("click", chargerDonnees);

// chargement initial (apr√®s que la page est pr√™te)
window.onload = chargerDonnees;
</script>

</body>
</html>
